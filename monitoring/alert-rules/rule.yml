groups:
  - name: winforms_jobs_status
    rules:
      - alert: WinFormsApp1Down
        expr: up{job="winforms_app1"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "WinFormsApp1 không hoạt động"
          description: "Không nhận được dữ liệu từ job winforms_app1 trong 1 phút."

      - alert: WinFormsApp2Down
        expr: up{job="winforms_app2"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "WinFormsApp2 không hoạt động"
          description: "Không nhận được dữ liệu từ job winforms_app2 trong 1 phút."

