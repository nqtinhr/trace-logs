server:
  http_listen_port: 3200
  log_level: info 

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
          processors: [batch]

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1000000
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

query_frontend: {}  # Bắt buộc để Tempo UI hoạt động

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

overrides: {}  # Bắt buộc nếu bạn không dùng trace-by-trace config

