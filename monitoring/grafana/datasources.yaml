apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    url: http://prometheus:9090
    access: proxy
    isDefault: true
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo

  - name: Alertmanager
    type: alertmanager
    uid: alertmanager
    url: http://alert-manager:9093
    access: proxy
    jsonData:
      implementation: prometheus
      handleGrafanaManagedAlerts: false

  - name: Loki
    type: loki
    uid: loki
    url: http://loki:3100
    access: proxy
    jsonData:
      derivedFields:
        - name: traceID
          matcherRegex: "\"traceId\"\\s*:\\s*\"([a-f0-9]{32})\""
          datasourceUid: tempo
          url: "/explore?left=[\"tempo\",{\"datasource\":\"tempo\",\"query\":\"trace_id = \\\"$${__value.raw}\\\"\",\"queryType\":\"traceql\"}]"

  - name: Tempo
    type: tempo
    uid: tempo
    url: http://tempo:3200
    access: proxy
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        tags:
          - traceId
        filterByTraceID: true
        spanStartTimeShift: "-1m"
        spanEndTimeShift: "1m"
        query: traceID = "$traceId"
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
