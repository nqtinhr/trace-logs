global:
  resolve_timeout: 5m                # Thời gian chờ để Alertmanager đánh dấu alert là đã giải quyết

route:
  group_by: ["alertname"]            # Gom nhóm các alert theo tên alert
  group_wait: 10s                    # Thời gian chờ trước khi gửi nhóm alert đầu tiên
  group_interval: 10s                # Khoảng thời gian giữa các lần gửi nhóm alert tiếp theo
  repeat_interval: 9999h                # Khoảng thời gian lặp lại gửi alert nếu alert vẫn còn tồn tại
  receiver: "email"                  # Tên receiver mặc định để gửi alert

receivers:
  - name: "email"
    email_configs:
      - to: "itnetwork102@gmail.com"
        from: "itnetwork102@gmail.com"
        smarthost: "smtp.gmail.com:587"
        auth_identity: "itnetwork102@gmail.com"
        auth_username: "itnetwork102@gmail.com"
        auth_password: "fckg rqiy ehvq yjrk"  # app password
        require_tls: true
        headers:
          Subject: '[ALERT] {{ .CommonLabels.alertname }}'
        html: |
          <p><b>Alert:</b> {{ .CommonLabels.alertname }}</p>
          <p><b>Status:</b> {{ .Status }}</p>
          <p><b>Instance:</b> {{ .CommonLabels.instance }}</p>
          <p><b>Summary:</b> {{ .Annotations.summary }}</p>
